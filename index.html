<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid brown;
            border-collapse: collapse;
        }
        .td{
            text-align: center;
        }
    </style>
</head>
<body>

    <center>
    <table>
        <center>
            <h1>Using Row&Colspan</h1>

        <tr>
            <td>1</td>
            <td colspan="2" width="30"><center>2</center></td>
            <td colspan="3"width="30"><center>3</center></td>  
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><center>4</center></td>
        <td colspan="3"><center>5</center></td>
        </tr>
        <tr>
            <td colspan="2"><center>6</center></td>
            <td colspan="22" rowspan="3"><center>7</center></td>
        
        </tr>
        <tr>
            <td rowspan="5"><center>8</center></td>
            <td >9</td>
            <td >10</td>
            <td colspan="2" rowspan="2">11</td>
        </tr>
        <tr>
            <td colspan="2"><center>12</center> </td>
        </tr>
        <tr>
            <td rowspan="3"><center>13</center> </td>
        
                <td colspan="3"><center>14</center> </td>
        </tr>
        <tr>
            <td colspan="2"><center>15</center></td>

                <td colspan="2"><center>16</center> </td>
        </tr>
        <tr>
            <td colspan="3"><center>17</center> </td>
        </tr



        

        </center>
    </table>
</center>



    
</body>
</html>
